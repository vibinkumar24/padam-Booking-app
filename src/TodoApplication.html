<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #header {
        width: 100%;
        height: 100px;
        background-color: rgb(8, 49, 8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #input-box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
        font-size: 20px;
        font-weight: bold;
    }

    input {
        padding: 5px;
        margin: 20px;
    }
</style>
<body>
    <header id="header">
        <h1>Todo Application</h1>
    </header>
    
    <div id="input-box">
        <input id="input" type="text"> <button onclick={myClick}>Add</button>
    </div>
    <div id="add"></div>
</body>
<script>
    function myClick() {
        document.querySelector('#input').innerHTML = document.querySelector('#add').innerHTML;
    }
</script>
</html>
